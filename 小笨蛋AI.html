        .corner-deco {

            opacity: 0.18;
        }
        .corner-deco.tl { left: 18px; top: 10px; }
        .corner-deco.tr { right: 18px; top: 10px; }
        .corner-deco.bl { left: 18px; bottom: 10px; }
        .corner-deco.br { right: 18px; bottom: 10px; }
        /* ËßíËêΩÁå´Áà™/Áå´ËÄ≥/Áå´Âí™Âä®Êïà */
        .corner-catpaw {
            position: fixed;
            z-index: 10;
            width: 54px;
            height: 54px;
            pointer-events: none;
            opacity: 0.92;
            animation: pawWiggle 2.8s infinite cubic-bezier(.68,-0.55,.27,1.55);
        }
        .corner-catpaw.tl { left: 0; top: 0; transform: rotate(-18deg); }
        .corner-catpaw.tr { right: 0; top: 0; transform: scaleX(-1) rotate(-18deg); }
        .corner-catpaw.bl { left: 0; bottom: 0; transform: rotate(18deg) scaleY(-1); }
        .corner-catpaw.br { right: 0; bottom: 0; transform: scaleX(-1) scaleY(-1) rotate(18deg); }
        @keyframes pawWiggle {
            0%,100% { transform: scale(1) rotate(0deg); }
            10% { transform: scale(1.08) rotate(-8deg); }
            20% { transform: scale(0.98) rotate(8deg); }
            30% { transform: scale(1.05) rotate(-6deg); }
            40% { transform: scale(1) rotate(0deg); }

        #emoji-btn {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            color: #fff;
            border: none;
            border-radius: 12px;

        #emoji-btn::before {
            content: '';

            top: 0;

            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);

            box-shadow: 0 6px 20px #ff9a9e66;
        }
        #emoji-btn:hover::before {
            left: 100%;
        }
        #emoji-btn:hover::after {
            content: 'üòª';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            opacity: 0;
            animation: emojiPop 0.3s ease-out forwards;
        }
        #emoji-btn:active {
            transform: scale(0.95) rotate(-1deg);
        }
        #emoji-btn:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 154, 158, 0.3);

            content: 'üòª';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            opacity: 0;

            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }

        /* ÊåâÈíÆÊ≥¢Á∫πÂèçÈ¶à */

            width: 100px; height: 100px;
            left: 50%; top: 50%;

            transition: opacity 0.4s, transform 0.4s;

        .ripple:active:after {

        sad: ['ÈöæËøá', '‰º§ÂøÉ', '‰∏çÂºÄÂøÉ', 'Ê≤Æ‰∏ß', 'Â§±ËêΩ', 'üò¢', 'üò≠', 'üòî', 'üòû', 'üíî'],
        angry: ['ÁîüÊ∞î', 'ÊÑ§ÊÄí', 'Ê∞îÊ≠ª', 'ÁÅ´Â§ß', 'üò°', 'üò†', 'ü§¨'],
        tired: ['Á¥Ø', 'Âõ∞', 'Áñ≤ÊÉ´', 'üò¥', 'üò™', 'ü•±'],
        excited: ['ÂÖ¥Â•ã', 'ÊøÄÂä®', 'ÊúüÂæÖ', 'üòÉ', 'ü§©', 'üéä', 'üöÄ'],
        calm: ['Âπ≥Èùô', 'ÊîæÊùæ', 'ÂÆâÈùô', 'üòå', 'üßò', 'üå∏']
    };
    
    let detectedMood = 'neutral';
    let maxScore = 0;
    
    for (const [mood, keywords] of Object.entries(moodKeywords)) {
        let score = 0;
        for (const keyword of keywords) {
            if (input.includes(keyword)) {
                score += 1;
            }
        }
        if (score > maxScore) {
            maxScore = score;
            detectedMood = mood;
        }
    }
    
    return detectedMood;
}

function getEnhancedResponse(input, baseResponse) {

// ÊÉÖÊÑüÂàÜÊûêÂ¢ûÂº∫
function analyzeEmotionEnhanced(text) {
    const emotions = {
        positive: ['ÂºÄÂøÉ', 'È´òÂÖ¥', 'Âø´‰πê', 'Ê£í', 'Ëµû', 'ÂñúÊ¨¢', 'Áà±', 'Â•Ω', 'Ê£í', '‰ºòÁßÄ', 'ÂéâÂÆ≥', 'ËÅ™Êòé', 'ÂèØÁà±', 'Áæé', 'Â∏Ö'],
        negative: ['ÈöæËøá', '‰º§ÂøÉ', '‰∏çÂºÄÂøÉ', 'Ê≤Æ‰∏ß', 'Â§±ËêΩ', 'ÁîüÊ∞î', 'ÊÑ§ÊÄí', 'Ê∞îÊ≠ª', 'ÁÅ´Â§ß', 'ÁÉ¶', 'Á¥Ø', 'Âõ∞', 'È•ø', 'ÂÜ∑', 'ÁÉ≠'],
        neutral: ['‰∏ÄËà¨', 'ËøòË°å', 'ÊôÆÈÄö', 'Ê≠£Â∏∏', 'ÂèØ‰ª•', 'ÂáëÂêà', 'È©¨È©¨ËôéËôé']
    };
    
    let score = 0;
    for (let emotion in emotions) {
        for (let word of emotions[emotion]) {
            if (text.includes(word)) {
                score += emotion === 'positive' ? 1 : (emotion === 'negative' ? -1 : 0);
            }
        }
    }
    
    if (score > 0) return 'positive';
    if (score < 0) return 'negative';
    return 'neutral';
}

    for(let i=0;i<18;i++){

        span.style.position = 'fixed';
        span.style.left = (10+Math.random()*80)+'vw';
        span.style.top = '-40px';
        span.style.fontSize = (22+Math.random()*18)+'px';
        span.style.opacity = 0.85+Math.random()*0.15;
        span.style.pointerEvents = 'none';
        span.style.transition = 'transform 1.6s cubic-bezier(.68,-0.55,.27,1.55), opacity 1.6s';

            span.style.opacity = 0;
        },10);
        setTimeout(()=>span.remove(),1700);
    }
}

// cute-panelÊåâÈíÆÁøªÈ°µÊîØÊåÅ
let cutePage = 0;
const cutePageSize = 8;
function renderCutePanel() {
    const panel = document.getElementById('cute-panel');
    panel.innerHTML = '';
    // ÁøªÈ°µÊåâÈíÆ
    const prev = document.createElement('button');
    prev.className = 'funny-page-btn';
    prev.innerText = '‚Üê';
    prev.disabled = cutePage === 0;
    prev.onclick = ()=>{ if(cutePage>0){cutePage--;renderCutePanel();} };
    panel.appendChild(prev);
    // ÂΩìÂâçÈ°µÂÜÖÂÆπ
    const start = cutePage*cutePageSize;
    const end = Math.min(start+cutePageSize, funcBtns.length);
    for(let i=start;i<end;i++){
        const btn = document.createElement('button');
        btn.className = 'cute-btn';
        btn.innerHTML = funcBtns[i].emoji+' '+funcBtns[i].name;
        btn.dataset.cmd = funcBtns[i].cmd;
        btn.onclick = ()=>{
            document.getElementById('user-input').value = funcBtns[i].cmd;
            sendMsg();
        };
        // Êî∂ËóèÊåâÈíÆ
        const fav = document.createElement('span');
        fav.innerText = favCmds.includes(funcBtns[i].cmd)?'‚òÖ':'‚òÜ';
        fav.title = favCmds.includes(funcBtns[i].cmd)?'ÁßªÈô§ÊàëÁöÑÊúÄÁà±':'Êî∂ËóèÂà∞ÊàëÁöÑÊúÄÁà±';
        fav.style.marginLeft = '4px';
        fav.style.cursor = 'pointer';
        fav.onclick = (e)=>{
            e.stopPropagation();
            if(favCmds.includes(funcBtns[i].cmd)) {
                favCmds = favCmds.filter(c=>c!==funcBtns[i].cmd);
            } else {
                favCmds.push(funcBtns[i].cmd);
            }
            localStorage.setItem('favCmds', JSON.stringify(favCmds));
            renderCutePanel();
            renderFavPanel();
        };
        btn.appendChild(fav);
        panel.appendChild(btn);
    }
    // ÁøªÈ°µÊåâÈíÆ
    const next = document.createElement('button');
    next.className = 'funny-page-btn';
    next.innerText = '‚Üí';
    next.disabled = end>=funcBtns.length;
    next.onclick = ()=>{ if(end<funcBtns.length){cutePage++;renderCutePanel();} };
    panel.appendChild(next);
}
function renderFavPanel() {
    const panel = document.getElementById('fav-panel');
    panel.innerHTML = '';
    favCmds.forEach(cmd=>{
        const btn = funcBtns.find(f=>f.cmd===cmd);
        if(!btn) return;
        const b = document.createElement('button');
        b.className = 'fav-btn';
        b.innerHTML = btn.emoji+' '+btn.name;
        b.onclick = ()=>{
            document.getElementById('user-input').value = btn.cmd;
            sendMsg();
        };
        const rm = document.createElement('span');
        rm.className = 'remove-fav';
        rm.innerText = '‚úï';
        rm.title = 'ÁßªÈô§ÊàëÁöÑÊúÄÁà±';
        rm.onclick = (e)=>{
            e.stopPropagation();
            favCmds = favCmds.filter(c=>c!==cmd);
            localStorage.setItem('favCmds', JSON.stringify(favCmds));
            renderFavPanel();
            renderCutePanel();
        };
        b.appendChild(rm);
        panel.appendChild(b);
    });
}

function renderAiPromptsPanel() {

    panel.innerHTML = '';
    
    if (currentSubCategory) {
        // ÊòæÁ§∫Â≠êÂàÜÁ±ª
        const sectionData = aiPromptsData[currentSubCategory];

        const backBtn = document.createElement('button');
        backBtn.className = 'ai-prompt-btn';
        backBtn.innerHTML = '‚Üê ËøîÂõû';

            currentSubCategory = null;

        };
        panel.appendChild(backBtn);
        
        // ÂàÜÁ±ªÊ†áÈ¢ò
        const titleDiv = document.createElement('div');

        // ÁøªÈ°µÊåâÈíÆ
        const prev = document.createElement('button');
        prev.className = 'ai-prompt-page-btn';
        prev.innerText = '‚Üê';
        prev.disabled = subCategoryPage === 0;
        prev.onclick = () => {
            if (subCategoryPage > 0) {
                subCategoryPage--;
                renderAiPromptsPanel();
            }
        };
        panel.appendChild(prev);
        
        // Â≠êÂàÜÁ±ªÊåâÈíÆ
        for (let i = start; i < end; i++) {
            const btn = sectionData[i];
            const button = document.createElement('button');
            button.className = 'ai-prompt-btn';
            button.innerHTML = btn.emoji + ' ' + btn.name;
            button.dataset.cmd = btn.cmd;

        const next = document.createElement('button');
        next.className = 'ai-prompt-page-btn';
        next.innerText = '‚Üí';
        next.disabled = end >= sectionData.length;
        next.onclick = () => {

            };

        next.className = 'ai-prompt-page-btn';
        next.innerText = '‚Üí';
        next.disabled = end >= mainCategories.length;
        next.onclick = () => {
            if (end < mainCategories.length) {

                renderAiPromptsPanel();
            }
        };
        panel.appendChild(next);
    }
}

function heartExplosion(x, y, parent) {
    const colors = ['#ff80ab','#ffb6d5','#f8bbd0','#ff4081','#ffb3c6','#f06292','#e040fb','#b39ddb'];
    for(let i=0;i<18;i++){

        heart.style.position = 'absolute';
        heart.style.left = x+'px';
        heart.style.top = y+'px';
        heart.style.fontSize = (18+Math.random()*10)+'px';
        heart.style.color = colors[Math.floor(Math.random()*colors.length)];
        heart.style.opacity = 1;
        heart.style.pointerEvents = 'none';
        heart.style.transition = 'transform 0.8s cubic-bezier(.68,-0.55,.27,1.55), opacity 0.8s';
        parent.appendChild(heart);
        setTimeout(()=>{
            const angle = Math.random()*2*Math.PI;
            const dist = 60+Math.random()*30;
            heart.style.transform = `translate(${Math.cos(angle)*dist}px,${Math.sin(angle)*dist}px) scale(1.3) rotate(${Math.random()*360}deg)`;
            heart.style.opacity = 0;
        },10);
        setTimeout(()=>heart.remove(),900);
    }
}
