// æƒ…æ„Ÿåˆ†æå¢å¼º
function analyzeEmotionEnhanced(text) {
    const emotions = {
        positive: ['å¼€å¿ƒ', 'é«˜å…´', 'å¿«ä¹', 'æ£’', 'èµ', 'å–œæ¬¢', 'çˆ±', 'å¥½', 'æ£’', 'ä¼˜ç§€', 'å‰å®³', 'èªæ˜', 'å¯çˆ±', 'ç¾', 'å¸…'],
        negative: ['éš¾è¿‡', 'ä¼¤å¿ƒ', 'ä¸å¼€å¿ƒ', 'æ²®ä¸§', 'å¤±è½', 'ç”Ÿæ°”', 'æ„¤æ€’', 'æ°”æ­»', 'ç«å¤§', 'çƒ¦', 'ç´¯', 'å›°', 'é¥¿', 'å†·', 'çƒ­'],

    };
    
    let score = 0;
    for (let emotion in emotions) {
        for (let word of emotions[emotion]) {
            if (text.includes(word)) {
                score += emotion === 'positive' ? 1 : (emotion === 'negative' ? -1 : 0);
            }
        }
    }
    
    if (score > 0) return 'positive';
    if (score < 0) return 'negative';
    return 'neutral';
}
